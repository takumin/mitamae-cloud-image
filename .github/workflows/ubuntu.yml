name: Ubuntu Cloud Image
on: [push, pull_request]
jobs:
  ubuntu-bionic-generic-amd64-server:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Required
      run: |-
        sudo apt-get -yqq update
        sudo apt-get -yqq install cdebootstrap debootstrap debian-keyring ubuntu-keyring
        make mitamae
    - name: Debootstrap
      run: make ubuntu-bionic-generic-amd64-server
      env:
        DEBOOTSTRAP_MIRROR_URL: http://azure.archive.ubuntu.com/ubuntu/
