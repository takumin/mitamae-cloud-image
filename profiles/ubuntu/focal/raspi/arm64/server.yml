---
#
# Target Config
#
target:
  distribution: 'ubuntu'
  suite:        'focal'
  kernel:       'raspi'
  architecture: 'arm64'
  role:         'server'
  components:   ['main', 'restricted', 'universe', 'multiverse']
  directory:    '/tmp/ubuntu-focal-raspi-arm64-server'
#
# Debootstrap Config
#
debootstrap:
  command:  'debootstrap'
  flavour:  'minimal'
  includes: ['gnupg']
#
# Raspberry Pi Serial Consile
#
autologin:
  service: 'serial-getty'
  getty:   '/sbin/agetty'
  port:    'ttyAMA0'
  user:    'root'
  term:    'linux'
  baud:    [115200,38400,9600]
  opts:    ['--keep-baud', '--flow-control']
