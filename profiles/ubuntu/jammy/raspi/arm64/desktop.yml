---
#
# Target Config
#
target:
  distribution: 'ubuntu'
  suite:        'jammy'
  kernel:       'raspi'
  architecture: 'arm64'
  role:         'desktop'
  components:   ['main', 'restricted', 'universe', 'multiverse']
  directory:    '/tmp/ubuntu-jammy-raspi-arm64-desktop'
#
# Debootstrap Config
#
debootstrap:
  command:  'debootstrap'
  flavour:  'minimal'
