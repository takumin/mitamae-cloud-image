---
#
# Target Config
#
target:
  distribution: 'ubuntu'
  suite:        'jammy'
  kernel:       'raspi'
  architecture: 'arm64'
  role:         'server'
#
# Raspberry Pi Serial Consile
#
autologin:
  miniuart-bt:
    service: 'serial-getty'
    getty:   '/sbin/agetty'
    port:    'ttyAMA0'
    user:    'root'
    term:    'linux'
    baud:    [115200,38400,9600]
    opts:    ['--keep-baud', '--flow-control']
