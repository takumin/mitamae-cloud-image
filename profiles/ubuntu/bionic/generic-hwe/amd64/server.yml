---
#
# Target Config
#
target:
  distribution: 'ubuntu'
  suite:        'bionic'
  kernel:       'generic-hwe'
  architecture: 'amd64'
  role:         'server'
  components:   ['main', 'restricted', 'universe', 'multiverse']
  directory:    '/tmp/ubuntu-bionic-generic-hwe-amd64-server'
#
# Debootstrap Config
#
debootstrap:
  command:  'cdebootstrap'
