---
#
# Target Config
#
target:
  distribution: 'ubuntu'
  suite:        'bionic'
  kernel:       'generic'
  architecture: 'amd64'
  roles:        ['desktop-nvidia']
  components:   ['main', 'restricted', 'universe', 'multiverse']
  directory:    '/tmp/ubuntu-bionic-generic-amd64-desktop-nvidia'
#
# Debootstrap Config
#
debootstrap:
  command:  'cdebootstrap'
  flavour:  'minimal'
  includes: ['gnupg']
