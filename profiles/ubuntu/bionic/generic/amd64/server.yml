---
#
# Target Config
#
target:
  distribution: 'ubuntu'
  suite:        'bionic'
  architecture: 'amd64'
  kernel:       'generic'
  profile:      'server'
  components:   ['main', 'restricted', 'universe', 'multiverse']
  directory:    '/tmp/ubuntu-bionic-server-amd64'
#
# Debootstrap Config
#
debootstrap:
  command:  'cdebootstrap'
  flavour:  'minimal'
  includes: ['gnupg']
