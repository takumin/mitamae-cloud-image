---
#
# Target Config
#
target:
  distribution: 'debian'
  suite:        'buster'
  kernel:       'generic'
  role:         'server'
  architecture: 'amd64'
  components:   ['main', 'contrib', 'non-free']
  directory:    '/tmp/debian-buster-generic-server-amd64'
#
# Debootstrap Config
#
debootstrap:
  command:  'debootstrap'
  flavour:  'minimal'
  includes: ['gnupg']
