---
#
# Target Config
#
target:
  distribution: 'debian'
  suite:        'buster'
  kernel:       'raspberrypi'
  architecture: 'arm64'
  role:         'server'
  components:   ['main', 'contrib', 'non-free']
  directory:    '/tmp/debian-buster-raspberrypi-arm64-server'
#
# Debootstrap Config
#
debootstrap:
  command:  'debootstrap'
  flavour:  'minimal'
